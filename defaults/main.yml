---
tomcat_port: 8080
tomcat_bind_ip: 127.0.0.1
tomcat_se_mode: ''
tomcat_is_readonly: 'true'

tomcat_pkg_name: "{{ 'tomcat' if ansible_distribution in ['RedHat','CentOS'] else 'tomcat7' }}"
tomcat_pkg_version: "{{ '7.0.76-2.el7' if ansible_distribution in ['RedHat','CentOS'] else '7.0.68-1ubuntu0.1' }}"
tomcat_dir: "{{ '/etc/tomcat' if ansible_distribution in ['RedHat','CentOS'] else '/etc/tomcat7' }}"
tomcat_basedir: "{{ '/usr/share/tomcat' if ansible_distribution in ['RedHat','CentOS'] else '/var/lib/tomcat7' }}"
tomcat_logdir: "{{ '/var/log/tomcat' if ansible_distribution in ['RedHat','CentOS'] else '/var/log/tomcat7' }}"
tomcat_user: "{{ 'tomcat' if ansible_distribution in ['RedHat','CentOS'] else 'tomcat7' }}"
tomcat_group: "{{ 'tomcat' if ansible_distribution in ['RedHat','CentOS'] else 'tomcat7' }}"

tomcat_links: []
